<!DOCTYPE html>
<html>

<head>
    <title>
        JavaScript CRUD Example Tutorial
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

	<h1><center>쇼핑몰 회원 관리</center></h1>
	<hr>
			<div class="employee-form">
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>회원 이름</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName" placeholder="홍길동">
                    </div>
                    <div>
                        <label>전화번호</label>
                        <input type="text" name="email" id="email" placeholder="000-0000-0000">
                    </div>
                    <div>
                        <label>나이</label>
                        <input type="text" name="salary" id="salary" placeholder="XX세">
                    </div>
                    <div>
                        <label>성별</label>
                        <input type="text" name="city" id="city" placeholder="남/여">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
		</div>
		<br/>
		<div class = "employees-table">
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>회원 이름</th>
                            <th>전화번호</th>
                            <th>나이</th>
                            <th>성별</th>
                            <th>수정/삭제</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
        </div>
    <script src="script.js"></script>
</body>
</html>
